<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The new Amara Embedder.</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css" />

    <script type="text/javascript">
        (function (window, document) {
            var loader = function () {
                var script = document.createElement('script'), tag = document.getElementsByTagName('script')[0];
                script.src = '/site_media/js/embedder/amara.js';
                tag.parentNode.insertBefore(script, tag);
            };
            window.addEventListener ? window.addEventListener('load', loader, false) : window.attachEvent('onload', loader);
        })(window, document);
    </script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/embedder/">
                        Amara Embedder
                    </a>
                    <ul class="nav pull-right">
                        <li><a href="http://universalsubtitles.org">Amara (Universal Subtitles)</a></li>
                        <li><a href="http://popcornjs.org">Popcorn.js</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="main">
            <hr />
            Vimeo (width of 800px):<br /><br />
            <div class="amara-embed" style="width: 800px" data-url="http://vimeo.com/43119058"></div>
            <hr />
            Vimeo (width of 300px):<br /><br />
            <div class="amara-embed" style="width: 300px" data-url="http://vimeo.com/43119058" data-initial-language="en"></div>
            <hr />
            YouTube (width of 400px):<br /><br />
            <div class="amara-embed" style="width: 400px" data-url="http://www.youtube.com/watch?v=lJBJyQl8Xtw" data-initial-language="en"></div>
            <hr />
            HTML5 (width of 600px):<br /><br />
            <div class="amara-embed" style="width: 600px" data-url="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm"></div>
            <hr />
            HTML5 (width of 800px):<br /><br />
            <div class="amara-embed" style="width: 800px" data-url="http://video-js.zencoder.com/oceans-clip.mp4" data-initial-language="en"></div>
            <hr />
        </section>
    </div>
</body>
</html>
